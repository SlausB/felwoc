; файл настроек для запуска конвертора xls2xj. Автор: SlavMFM@gmail.com (also in english)

; как печатать JSON данные: pretty - с форматированными отступами: obfuscated - без отступов и пробелов (не читабельно):
json_print = pretty

; в какой namespace (в случае с AS3 равносильно понятию package) оборачивать весь сгенерированный код:
namespace = design

; в какую папку генерировать весь AS3 код:
as3_target_folder = ./as3/code/design

